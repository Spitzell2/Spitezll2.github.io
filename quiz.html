<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>KMQ</title>
    <script src="variables.js"></script>
    <script src="quiz.js"></script>
    <script src="get-song.js"></script>
    <script src="video.js"></script>
</head>
<body>
    <div style="position: absolute; top: 10px; left: 10px;">
        <button style="font-size: 24px;" onclick="window.location.href='index.html'">Volver</button>
    </div>

    <div id="puntuacion-container">
        <div id="puntuacion">0</div>
    </div>
    <div id="volume-control-container">
        <button id="mute-button" onclick=mute()>Silenciar</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1" onchange=soundBar()>
    </div>

    <button id="start-button" onclick=comenzar()>Comenzar</button>

    <div id="video-container">
        <video id="video" width="700" height="350">
            <source src="tu_video.mp4" type="video/mp4">
        </video>
        <div id="countdown-overlay">
            <div id="countdown">10</div>
        </div>
    </div>

    <div id="search-bar-container" style="display: none;">
        <input id="search-bar-song" autocomplete="on" type="text" oninput="buscar('search-bar-song', 'autocomplete-list1', 'songName', actualSong.songName)">
        <ul id="autocomplete-list1" class="custom-scroll-container" data-ps-id="your-custom-data-ps-id" onclick="comprobar('search-bar-song', actualSong.songName)">
        </ul>
        <br>
        <input id="search-bar-artist" type="text" oninput="buscar('search-bar-artist', 'autocomplete-list2', 'artist', actualSong.artist)">
        <ul id="autocomplete-list2" class="custom-scroll-container" data-ps-id="your-custom-data-ps-id" onclick="comprobar('search-bar-artist', actualSong.artist)">
        </ul>
    </div>
    
</body>
</html>
